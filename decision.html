<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Academic Actions</title>
    <style>
        /* Theme-based styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .extended-form {
            display: none;
            margin-top: 20px;
        }

        .extended-form label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .extended-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Align button styles */
        .form-section button {
            width: 48%;
        }

        .form-section button:last-child {
            margin-left: 4%;
        }

        /* Logout button styling */
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Function to show/hide roll no. input field
        function showRollNoInput() {
            var extendedForm = document.getElementById('extendedForm');
            extendedForm.style.display = 'block'; // Show the extended form
        }
    </script>
</head>
<body>

    <!-- Logout Button -->
    <a href="index.html" class="logout-button">Logout</a>

    <h2>Student Academic Data</h2>

    <!-- Form Section -->
    <form action="decision" method="POST">
        <div class="form-section">
            <button type="submit" name="action" value="enterData">Enter Data</button>
            <button type="button" onclick="showRollNoInput()">See Data</button>
        </div>

        <!-- Extended form that appears when 'See Data' is clicked -->
        <div id="extendedForm" class="extended-form">
            <label for="rollNo">Enter Roll No:</label>
            <input type="text" id="rollNo" name="rollNo" placeholder="Enter student roll number">
            <input type="submit" name="action" value="See Data">
        </div>
    </form>

</body>
</html>
