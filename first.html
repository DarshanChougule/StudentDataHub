<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Academic Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .head {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="head">
         <h2>Student Academic Data Entry</h2>
    </div>
   
    <form action="datastore" method="POST">
        <div class="form-group">
            <label for="rollNo">Student Roll No:</label>
            <input type="text" id="rollNo" name="rollNo" placeholder="Enter student roll number" required>
        </div>

        <div class="form-group">
            <label for="marks_os">Marks for Operating System (out of 100):</label>
            <input type="number" id="marks_os" name="marks_os" placeholder="Enter marks" max="100" required>
        </div>

        <div class="form-group">
            <label for="marks_sp">Marks for System Programming (out of 100):</label>
            <input type="number" id="marks_sp" name="marks_sp" placeholder="Enter marks" max="100" required>
        </div>

        <div class="form-group">
            <label for="marks_java">Marks for Adv. Java (out of 100):</label>
            <input type="number" id="marks_java" name="marks_java" placeholder="Enter marks" max="100" required>
        </div>

        <div class="form-group">
            <label for="marks_db">Marks for DataBase Engineering (out of 100):</label>
            <input type="number" id="marks_db" name="marks_db" placeholder="Enter marks" max="100" required>
        </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Enter any additional notes"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
